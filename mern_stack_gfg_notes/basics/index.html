<!DOCTYPE html>
<html lang="en">                                
<head>          
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Circle Inside Red Box</title>
    <style>
    .outer-box {
        width: 300px;
        height: 300px;
        background-color: red;
        padding: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .inner-circle {
        width: 150px;
        height: 150px;
        background-color: blue;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-circle"></div>
    </div>
</body>
</html>
